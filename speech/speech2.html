<!DOCTYPE HTML>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = 'Content-Language' content = 'de'/>
    <title>Hi</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <style type="text/css">
        .speech-mic { background: red; width: 30px; height: 30px; }
    </style>
</head>
<body>

<!--

    http://stiltsoft.com/blog/wp-content/demo/web-speech-api/input/input-x-webkit-speech.html

    http://stiltsoft.com/blog/wp-content/demo/web-speech-api/textarea/wsapi-textarea.html

	http://translate.google.com/translate_tts?tl=de&q=Ausstieg%20rechts	

    <input lang="de" x-webkit-speech>
-->

    <input x-webkit-speech style="position: relative; top: 50%; max-width: 600px; width: 60%;">


<!--
    <div id="main">
        <div id="content">
            <h1 id="about">Web Speech Example</h1>
            <div id="example-type">textarea with JavaScript Web Speech API</div>
            <div id="speech-content-elements">
                <textarea id="speech-page-content" name="pageContent"></textarea>
                <div class="speech-content-mic speech-mic"/>
            </div>
            <div id="authority">by
                <a href="http://stiltsoft.com/" target="_blank">StiltSoft</a>
            </div>
        </div>
    </div>


    <script type="text/javascript">


        (function($) {

            $(document).ready(function() {

                try {
                    var recognition = new webkitSpeechRecognition();
                } catch(e) {
                    var recognition = Object;
                }
                recognition.continuous = true;
                recognition.interimResults = true;

                var interimResult = '';
                var textArea = $('#speech-page-content');
                var textAreaID = 'speech-page-content';

                $('.speech-mic').click(function(){
                    startRecognition();
                });

                $('.speech-mic-works').click(function(){
                    recognition.stop();
                });

                var startRecognition = function() {
                    $('.speech-content-mic').removeClass('speech-mic').addClass('speech-mic-works');
                    textArea.focus();
                    recognition.start();
                };

                recognition.onresult = function (event) {
                    var pos = textArea.getCursorPosition() - interimResult.length;
                    textArea.val(textArea.val().replace(interimResult, ''));
                    interimResult = '';
                    textArea.setCursorPosition(pos);
                    for (var i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            insertAtCaret(textAreaID, event.results[i][0].transcript);
                        } else {
                            isFinished = false;
                            insertAtCaret(textAreaID, event.results[i][0].transcript + '\u200B');
                            interimResult += event.results[i][0].transcript + '\u200B';
                        }
                    }
                };

                recognition.onend = function() {
                    $('.speech-content-mic').removeClass('speech-mic-works').addClass('speech-mic');
                };
            });
        })(jQuery);

/*
        http://stiltsoft.com/blog/2013/05/google-chrome-how-to-use-the-web-speech-api/
*/

    </script>
-->

</body>
</html>
